<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Die with Cat (All-in-One)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            overflow-x: hidden;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            color: #FF6B00;
            font-size: 36px;
            margin: 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD100, #FF6B00);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 50px;
            position: relative;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        
        /* For mobile devices */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 30px;
                width: 100%;
                padding: 10px;
            }
            
            .die-container, .cat-container {
                transform: scale(0.85);
            }

            .title {
                font-size: 28px;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        .die-container {
            width: 150px;
            height: 150px;
            perspective: 1200px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .die {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #333;
            border-radius: 15%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .dot {
            width: 20%;
            height: 20%;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Dot positions */
        .center {
            top: 40%;
            left: 40%;
        }

        .top-left {
            top: 15%;
            left: 15%;
        }

        .top-right {
            top: 15%;
            right: 15%;
        }

        .middle-left {
            top: 40%;
            left: 15%;
        }

        .middle-right {
            top: 40%;
            right: 15%;
        }

        .bottom-left {
            bottom: 15%;
            left: 15%;
        }

        .bottom-right {
            bottom: 15%;
            right: 15%;
        }

        /* Face positions */
        .front {
            transform: translateZ(75px);
        }

        .back {
            transform: rotateY(180deg) translateZ(75px);
        }

        .right {
            transform: rotateY(90deg) translateZ(75px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(75px);
        }

        .top {
            transform: rotateX(90deg) translateZ(75px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(75px);
        }

        /* Animation */
        @keyframes rollAnimation {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            100% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        /* Cat styling */
        .cat-container {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 5;
            cursor: pointer;
        }

        .cat {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .cat-head {
            position: absolute;
            width: 80px;
            height: 70px;
            background-color: #FF9D5C;
            border-radius: 50%;
            top: 20px;
            left: 60px;
            z-index: 2;
        }

        .cat-ear-left {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #FF9D5C;
            top: -10px;
            left: 10px;
            transform: rotate(-30deg);
            border-radius: 50% 50% 0 0;
            z-index: 1;
        }

        .cat-ear-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #FF9D5C;
            top: -10px;
            right: 10px;
            transform: rotate(30deg);
            border-radius: 50% 50% 0 0;
            z-index: 1;
        }

        .cat-ear-inner-left {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #FFD1B0;
            top: 0px;
            left: 13px;
            transform: rotate(-30deg);
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        .cat-ear-inner-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #FFD1B0;
            top: 0px;
            right: 13px;
            transform: rotate(30deg);
            border-radius: 50% 50% 0 0;
            z-index: 2;
        }

        .cat-eye-left {
            position: absolute;
            width: 12px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            top: 30px;
            left: 25px;
            z-index: 3;
        }

        .cat-eye-right {
            position: absolute;
            width: 12px;
            height: 18px;
            background-color: #fff;
            border-radius: 50%;
            top: 30px;
            right: 25px;
            z-index: 3;
        }

        .cat-pupil-left {
            position: absolute;
            width: 6px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 4px;
            left: 3px;
            z-index: 4;
        }

        .cat-pupil-right {
            position: absolute;
            width: 6px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 4px;
            right: 3px;
            z-index: 4;
        }

        .cat-nose {
            position: absolute;
            width: 10px;
            height: 6px;
            background-color: #FF7F50;
            border-radius: 50%;
            top: 45px;
            left: 35px;
            z-index: 3;
        }

        .cat-mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            border-bottom: 2px solid #333;
            border-radius: 50%;
            top: 50px;
            left: 25px;
            z-index: 3;
        }

        .cat-body {
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: #FF9D5C;
            border-radius: 50% 50% 50% 50%;
            top: 80px;
            left: 50px;
            z-index: 1;
        }

        .cat-chest {
            position: absolute;
            width: 60px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            top: 95px;
            left: 70px;
            z-index: 2;
        }

        .cat-paw-left {
            position: absolute;
            width: 25px;
            height: 20px;
            background-color: #FF9D5C;
            border-radius: 50%;
            top: 150px;
            left: 60px;
            z-index: 1;
        }

        .cat-paw-right {
            position: absolute;
            width: 25px;
            height: 20px;
            background-color: #FF9D5C;
            border-radius: 50%;
            top: 150px;
            left: 115px;
            z-index: 1;
        }

        .cat-paw-pad-left {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #FFD1B0;
            border-radius: 50%;
            top: 155px;
            left: 65px;
            z-index: 2;
        }

        .cat-paw-pad-right {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: #FFD1B0;
            border-radius: 50%;
            top: 155px;
            left: 120px;
            z-index: 2;
        }

        .cat-tail {
            position: absolute;
            width: 60px;
            height: 15px;
            background-color: #FF9D5C;
            border-radius: 0 50% 50% 0;
            top: 100px;
            left: 140px;
            transform: rotate(30deg);
            z-index: 0;
        }

        .cat-whisker-1 {
            position: absolute;
            width: 25px;
            height: 1px;
            background-color: #fff;
            top: 45px;
            left: 0px;
            z-index: 3;
        }

        .cat-whisker-2 {
            position: absolute;
            width: 25px;
            height: 1px;
            background-color: #fff;
            top: 50px;
            left: 2px;
            z-index: 3;
        }

        .cat-whisker-3 {
            position: absolute;
            width: 25px;
            height: 1px;
            background-color: #fff;
            top: 45px;
            right: 0px;
            z-index: 3;
        }

        .cat-whisker-4 {
            position: absolute;
            width: 25px;
            height: 1px;
            background-color: #fff;
            top: 50px;
            right: 2px;
            z-index: 3;
        }

        /* Cat animation */
        @keyframes throwAnimation {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-15deg);
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .instructions {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            color: #FF6B00;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .return-button {
            background: linear-gradient(135deg, #FFD100, #FF6B00);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .return-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .speech-bubble {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #FF6B00;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 30px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #FF6B00 transparent;
            display: block;
            width: 0;
        }

        .speech-bubble:before {
            content: '';
            position: absolute;
            bottom: -12px;
            right: 32px;
            border-width: 13px 13px 0;
            border-style: solid;
            border-color: white transparent;
            display: block;
            width: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1 class="title">Interactive Die with Cat (All-in-One)</h1>
            <div class="logo">W</div>
        </div>

        <div class="speech-bubble">
            <div class="instructions">Click the cat to roll the die!</div>
        </div>

        <div class="container">
            <!-- Cat character -->
            <div class="cat-container" id="cat-container">
                <div class="cat" id="cat">
                    <div class="cat-head">
                        <div class="cat-ear-left">
                            <div class="cat-ear-inner-left"></div>
                        </div>
                        <div class="cat-ear-right">
                            <div class="cat-ear-inner-right"></div>
                        </div>
                        <div class="cat-eye-left">
                            <div class="cat-pupil-left"></div>
                        </div>
                        <div class="cat-eye-right">
                            <div class="cat-pupil-right"></div>
                        </div>
                        <div class="cat-nose"></div>
                        <div class="cat-mouth"></div>
                        <div class="cat-whisker-1"></div>
                        <div class="cat-whisker-2"></div>
                        <div class="cat-whisker-3"></div>
                        <div class="cat-whisker-4"></div>
                    </div>
                    <div class="cat-body"></div>
                    <div class="cat-chest"></div>
                    <div class="cat-paw-left">
                        <div class="cat-paw-pad-left"></div>
                    </div>
                    <div class="cat-paw-right">
                        <div class="cat-paw-pad-right"></div>
                    </div>
                    <div class="cat-tail"></div>
                </div>
            </div>

            <!-- Die -->
            <div class="die-container" id="die-container">
                <div class="die" id="die">
                    <!-- Face 1: One dot in center -->
                    <div class="face front">
                        <div class="dot center"></div>
                    </div>
                    
                    <!-- Face 6: Six dots -->
                    <div class="face back">
                        <div class="dot top-left"></div>
                        <div class="dot top-right"></div>
                        <div class="dot middle-left"></div>
                        <div class="dot middle-right"></div>
                        <div class="dot bottom-left"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                    
                    <!-- Face 3: Three dots -->
                    <div class="face right">
                        <div class="dot top-left"></div>
                        <div class="dot center"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                    
                    <!-- Face 4: Four dots -->
                    <div class="face left">
                        <div class="dot top-left"></div>
                        <div class="dot top-right"></div>
                        <div class="dot bottom-left"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                    
                    <!-- Face 2: Two dots -->
                    <div class="face top">
                        <div class="dot top-left"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                    
                    <!-- Face 5: Five dots -->
                    <div class="face bottom">
                        <div class="dot top-left"></div>
                        <div class="dot top-right"></div>
                        <div class="dot center"></div>
                        <div class="dot bottom-left"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                </div>
            </div>
        </div>

        <button class="return-button" onclick="window.close()">Return to Presentation</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const die = document.getElementById('die');
            const cat = document.getElementById('cat');
            const catContainer = document.getElementById('cat-container');
            const dieContainer = document.getElementById('die-container');
            const catPawLeft = document.getElementById('cat-paw-left');
            const catPawRight = document.getElementById('cat-paw-right');
            
            let isRolling = false;
            
            // Define the rotations for each face
            const rotations = [
                { x: 0, y: 0, z: 0 },         // 1 (front)
                { x: 0, y: 180, z: 0 },       // 6 (back)
                { x: 0, y: 90, z: 0 },        // 3 (right)
                { x: 0, y: -90, z: 0 },       // 4 (left)
                { x: 90, y: 0, z: 0 },        // 2 (top)
                { x: -90, y: 0, z: 0 }        // 5 (bottom)
            ];
            
            let currentFace = 0;

            // Function to roll the die
            function rollDie() {
                if (isRolling) return;
                isRolling = true;
                
                // Animate the cat
                cat.style.animation = 'throwAnimation 0.5s forwards';
                
                // Wait a bit before rolling the die
                setTimeout(() => {
                    // Random face (0-5)
                    let randomFace;
                    do {
                        randomFace = Math.floor(Math.random() * 6);
                    } while (randomFace === currentFace);
                    
                    const rotation = rotations[randomFace];
                    
                    // Apply initial animation
                    die.style.animation = 'rollAnimation 1s ease-out';
                    
                    // After animation, set final rotation
                    setTimeout(() => {
                        die.style.animation = '';
                        die.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg) rotateZ(${rotation.z}deg)`;
                        
                        // Reset rolling state after animation
                        setTimeout(() => {
                            isRolling = false;
                        }, 500);
                    }, 1000);
                    
                    currentFace = randomFace;
                }, 200);
                
                // Reset cat animation
                setTimeout(() => {
                    cat.style.animation = '';
                }, 500);
            }
            
            // Add click event to the cat
            catContainer.addEventListener('click', rollDie);
            
            dieContainer.addEventListener('click', rollDie);
        });
    </script>
</body>
</html>
